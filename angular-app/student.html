<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="angular.js"></script>  
    </head>
    
    <body ng-app="studentModule">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <script>
             angular.module("studentModule",[])
                    .filter('getGender', function() {
                        
                    })
                    .controller("studentController",["$scope","$http",function($scope,$http) {
                        $http.get("http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/")
                             .then(function(data) {
                                 $scope.students = data;
                             })
                    }]);
        </script>

        <section ng-controller="studentController">
            <div class="container">
                <h1>Students Data</h1>
                <div class="table-responsive">          
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Date</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="student in students.data">
                            <tr>
                                
                                <td>{{student.rollNo}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.age}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.date}}</td>
                                <td>{{student.isMale ? 'Male' : 'Female'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
