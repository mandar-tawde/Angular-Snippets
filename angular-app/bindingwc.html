<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="angular.js"></script>  
    </head>
    
    <body ng-app>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: #283747">Enter the message here</div>
                        <div class="panel-body" style="height: 280px;">
                            <textarea type="text" style="width: 100%; height: 100%" ng-model="message"></textarea>
                        </div>
                    </div>
                </div>
        
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: #283747">Select Text Attributes</div>
                        <div class="panel-body" style="text-align: left; height: 280px;">
                            <h3>Font Size &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:-
                                <input type="number" style="width: 113px" min="1" ng-model="fontSize"></h3><br>
                            <h3>Font Color &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                :- <select id="fColors" name="Colors" ng-model="fontColor">
                                                <option value="#B22222">RED</option>
                                                <option value="#4682B4">BLUE</option>
                                                <option value="#228B22">GREEN</option>
                                            </select></h3><br>
                            <h3>Background Color :- <select id="fColors" name="Colors" ng-model="bgColor">
                                                <option value="#B22222">RED</option>
                                                <option value="#4682B4">BLUE</option>
                                                <option value="#228B22">GREEN</option>
                                            </select></h3></h3><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading" >Formatted Message</div>
                                    <div class="panel-body" style="text-align: left; font-size:{{fontSize}} ; color: {{fontColor}}; background-color: {{bgColor}}">
                                        {{message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
